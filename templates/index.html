<html>

<head>
    <title>CRUD</title>
    <link rel="shortcut icon" type="image/png" href="https://bitechx.com/images/favicon/bitechx.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Data Table CSS & JS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.foundation.min.css">
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/dataTables.foundation.min.js"></script>

</head>

<body>
    <br>

    <div class="container">
        <h1 class="text-center">CRUD DJANGO</h1>
        {% if userEdit %}
        <form class="mx-auto pt-5" style="max-width:700px;" action="../update/{{userEdit.id}}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email" value="{{userEdit.email}}">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label>Upload file</label>
                <input type="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% else %}
        <form class="mx-auto pt-5" style="max-width:700px;" action="" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" name="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label>Upload file</label>
                <input type="file" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% endif %} {% if userInformation %}
        <table class="table table-striped table-bordered mx-auto pt-5" style="width:100%;max-width:700px;">
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
                <tbody>
                    {% for i in userInformation %}
                    <tr>
                        <td>{{i.email}}</td>
                        <td><a href="edit/{{i.id}}"><button class="btn btn-primary">Edit</button></a></td>
                        <td>
                            <a href="delete/{{i.id}}">
                                <button class="btn btn-danger">Delete</button>
                            </a>
                        </td>

                    </tr>
                    {% endfor %}
                </tbody>
            </thead>
        </table>

        {%else%}
        <h1 class="text-center">No Record Found</h1>
        {%endif%}

    </div>
</body>

</html>
